<h3>Mem√≥ria</h3>
<div class="p-grid" style="margin-top: 30px;">
    <div style="background-color: azure;border: 0.5px solid black;" 
    class="p-col" *ngFor="let posicao of vetorAuxiliar; let i = index">
        <div *ngIf="memoria[i]; else default" class="box">
            {{memoria[i]}}
        </div>
        <ng-template #default>
            <div class="box">
            0
        </div>
        </ng-template>
    </div>
</div>
<div style="text-align: center;margin-bottom: 20px;">
    <button pButton type="button" label="Gerar mapa de bits" 
        style="margin-top:20px" (click)="geraMapaDeBits()"></button>
</div>

<div *ngIf="mostrarMapa" style="margin:auto; width: 30%;">
    <div class="p-grid">
        <div style="background-color: azure;border: 0.5px solid black;" 
        class="p-col" *ngFor="let posicao of [0,1,2,3,4,5,6,7]; let i = index">
        <div *ngIf="memoria[i]; else default" class="box">

            </div>

                0
            </div>
            </ng-template>
        </div>
    </div>
    
    <div class="p-grid">
        <div style="background-color: azure;border: 0.5px solid black;"

    <div class="p-grid">
